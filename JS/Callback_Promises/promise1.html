        //Promise Chaining
        task1 = (raw) => {
            let pr1 = new Promise((resolve, reject) => {
                if (raw != undefined) {
                    setTimeout(() => {
                        resolve("Task1 Done");
                    }, 2000)
                }
                else {
                    reject("Task1 Not ready");
                }
            })
            return pr1;
        }
        task2 = (raw) => {

                else {
                    reject("Task3 Not ready");
                }
            })
            return pr1;
        }
        task1(1).then((res) => {
            console.log("Task1 is Completed.")
            return task2(res);
        }).then((res2) => {
            console.log("Task2 is Completed.")
            return task3(res2);
        }).then((res3) => {
            console.log("Task3 is Completed.")
        }).catch((err) => {
